<script>
    var pretag = document.getElementById('d');

    var tmr1 = undefined, tmr2 = undefined;
    var A = 1, B = 1;

    const he = 70;
    const wi = 170;

    const ms = 2.8;

    // This is copied, pasted, reformatted, and ported directly from my original
    // donut.c code
    var asciiframe = function () {
        var b = [];
        var z = [];
        A += 0.01;
        B += 0.003;
        var cA = Math.cos(A), sA = Math.sin(A),
            cB = Math.cos(B), sB = Math.sin(B);
        for (var k = 0; k < wi * he; k++) {
            b[k] = k % wi == wi - 1 ? "\n" : " ";
            z[k] = 0;
        }
        for (var j = 0; j < 6.28; j += 0.07) { // j <=> theta
            var ct = Math.cos(j), st = Math.sin(j);
            for (i = 0; i < 6.28; i += 0.02) {   // i <=> phi
                var sp = Math.sin(i), cp = Math.cos(i),
                    h = ct + 2, // R1 + R2*cos(theta)
                    D = 1 / (sp * h * sA + st * cA + 5), // this is 1/z
                    t = sp * h * cA - st * sA; // this is a clever factoring of some of the terms in x' and y'

                var x = 0 | (30 * ms + 30 * ms * D * (cp * h * cB - t * sB)),
                    y = 0 | (12 * ms + 15 * ms * D * (cp * h * sB + t * cB)),
                    o = x + wi * y,
                    N = 0 | (8 * ((st * sA - sp * ct * cA) * cB - sp * ct * sA - st * cA - cp * ct * sB));
                if (y < he && y >= 0 && x >= 0 && x < wi - 1 && D > z[o]) {
                    z[o] = D;
                    b[o] = ".,-~:;=ui*#$@W"[N > 0 ? N : 0];//.,-~:;=!*#$@
                }
            }
        }
        pretag.innerHTML = b.join("");
    };
    tmr1 = setInterval(asciiframe, 0);
    asciiframe();

    
</script>
